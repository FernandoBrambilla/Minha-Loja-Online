<h2 class="contact__title">Fale Conosco</h2>
<section class="contact__container">
    <form class="contact-form"[formGroup]="formContato" (ngSubmit)="enviarFormulario()">
        <input 
            class="nome" 
            type="text" 
            placeholder="Digite seu nome"
            formControlName="nome"
            [class.valid]="formContato.controls['nome'].valid"
            [class.invalid]="formContato.controls['nome'].invalid &&
            (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
        >
        <div class="error-message"
            *ngIf="formContato.controls['nome'].invalid &&
            (formContato.controls['nome'].touched || formContato.controls['nome'].dirty)"
        >
            <small 
                *ngIf="formContato.controls['nome'].hasError('minlength')">
                Mínimo 4 caracteres!
            </small>
            <small
                *ngIf="formContato.controls['nome'].hasError('required')">
                Campo nome obrigatório!
            </small>
        </div>
        


        <input
            class="assunto" 
            type="assunto" 
            placeholder="Digite o assunto" 
            formControlName="assunto"
            [class.valid]="formContato.controls['assunto'].valid"
            [class.invalid]="formContato.controls['assunto'].invalid &&
            (formContato.controls['assunto'].touched || formContato.controls['assunto'].dirty)"
        >
        <div class="error-message"
            *ngIf="formContato.controls['assunto'].invalid &&
            (formContato.controls['assunto'].touched || formContato.controls['assunto'].dirty)"
        >
            <small 
                *ngIf="formContato.controls['assunto'].hasError('minlength')">
                Mínimo 10 caracteres!
            </small>
            <small
                *ngIf="formContato.controls['assunto'].hasError('required')">
                Campo assunto obrigatório!
            </small>
        </div>
          
        <input 
            class="tel" 
            type="tel" 
            placeholder="(00) 00000-0000"
            mask="(00) 00000-0000"
            formControlName="telefone"
            [class.valid]="formContato.controls['telefone'].valid"
            [class.invalid]="formContato.controls['telefone'].invalid &&
            (formContato.controls['telefone'].touched || formContato.controls['telefone'].dirty)"
        >
        <div class="error-message"
            *ngIf="formContato.controls['telefone'].invalid &&
            (formContato.controls['telefone'].touched || formContato.controls['assunto'].dirty)"
        >
            <small 
                *ngIf="formContato.controls['telefone'].hasError('minlength')">
                Mínimo 11 caracteres!
            </small>
            <small
                *ngIf="formContato.controls['telefone'].hasError('required')">
                Campo telefone obrigatório!
            </small>
        </div>


        <input 
            class="email" 
            type="email" 
            placeholder="Digite seu email"
            formControlName="email"
            [class.valid]="formContato.controls['email'].valid"
            [class.invalid]="formContato.controls['email'].invalid &&
            (formContato.controls['email'].touched || formContato.controls['email'].dirty)"
        >
        <div class="error-message"
            *ngIf="formContato.controls['email'].invalid &&
            (formContato.controls['email'].touched || formContato.controls['assunto'].dirty)"
        >
            <small 
                *ngIf="formContato.controls['email'].hasError('email')">
                E-mail inválido!
            </small>
            <small
                *ngIf="formContato.controls['email'].hasError('required')">
                Campo email obrigatório!
            </small>
        </div>

        <textarea 
            class="txtArea" 
            maxlength="300" 
            placeholder="Digite sua mensagem..."
            formControlName="mensagem"
            [class.valid]="formContato.controls['mensagem'].valid"
            [class.invalid]="formContato.controls['mensagem'].invalid &&
            (formContato.controls['mensagem'].touched || formContato.controls['mensagem'].dirty)"
            ></textarea>
            <div class="error-message"
                *ngIf="formContato.controls['mensagem'].invalid &&
                (formContato.controls['mensagem'].touched || formContato.controls['assunto'].dirty)"
            >
            <small 
                *ngIf="formContato.controls['mensagem'].hasError('minlength')">
                Mínimo 20 caracteres!
            </small>
            <small
                *ngIf="formContato.controls['mensagem'].hasError('required')">
                Campo mensagem obrigatório!
            </small>
        </div>

        <button [disabled]="formContato.invalid" type="submit"> Enviar</button>
    </form>
    <address>
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2065.108017127584!2d-51.63852831529523!3d-23.7069835898629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ec8d9eed9261f1%3A0x808f36c277c6e11c!2sBrambilla%20Inform%C3%A1tica!5e0!3m2!1spt-BR!2sbr!4v1683557518157!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </address>
</section>
